files:
  include: 'app/**/*.scss'
rules:
  border-zero:
    - 2
    - convention: 'none'
  class-name-format: 0
  empty-args: 2
  empty-line-between-blocks: 0
  final-newline: 2
  force-pseudo-nesting: 2
  leading-zero: 0
  mixin-name-format: 0
  mixins-before-declarations: 0
  nesting-depth: 0
  no-ids: 0
  no-transition-all: 2
  no-url-domains: 0
  no-url-protocols: 0
  no-vendor-prefixes: 0
  property-sort-order: 0
  pseudo-element: 0
  single-line-per-selector: 2
  trailing-semicolon: 2
  quotes: 2
